<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Participants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-color">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/participant/info">
                        <h5 class="navbar-text">Home</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events/show">
                        <h5 class="navbar-text">Events</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">
                        <h5 class="navbar-text">Admin page</h5>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div th:if="${!participants.isEmpty()}">
        <br/>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Participant Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Date of birth</th>
                <th>University name</th>
                <th>Telephone</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${participants}">
                <td th:text="${p.participantId}">Participant Id</td>
                <td th:text="${p.name}">Name</td>
                <td th:text="${p.username}">Username</td>
                <td th:text="${p.dateOfBirth}">Date of birth</td>
                <td th:text="${p.universityName}">University name</td>
                <td th:text="${p.telephone}">Telephone</td>
                <td th:text="${p.email}">Email</td>
            </tr>
            </tbody>
        </table>
        <hr/>
    </div>

    <div th:if="${participants.isEmpty()}">
        <h2>There are no registered participants.</h2>
    </div>
</div>

</body>
</html>
