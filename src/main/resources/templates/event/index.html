<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-color">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/participant/info">
                        <h5 class="navbar-text">Home</h5>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div th:if="${!events.isEmpty()}">
        <br/>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>University name</th>
                <th>Event location</th>
                <th>Event date</th>
                <th>First place prize</th>
                <th>Second place prize</th>
                <th>Third place prize</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.eventName}">Name</td>
                <td th:text="${event.universityName}">University name</td>
                <td th:text="${event.eventLocation}">Event location</td>
                <td th:text="${event.eventDate}">Event date</td>
                <td th:text="${event.firstPlacePrize}">First place prize</td>
                <td th:text="${event.secondPlacePrize}">Second place prize</td>
                <td th:text="${event.thirdPlacePrize}">Third place prize</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${events.isEmpty()}">
        <h2>Not a single event is going on right now.</h2>
    </div>
</div>


</body>
</html>
