<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<p>Registration</p>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${participant}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error.</div>
    <br/>

    <label for="age">Enter age:</label>
    <input type="number" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error.</div>
    <br/>

    <label for="dateOfBirth">Enter date of birth:</label>
    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth error.</div>
    <br/>

    <label for="gender">Enter gender:</label>
    <input type="text" th:field="*{gender}" id="gender"/>
    <div style="color:red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender error.</div>
    <br/>

    <label for="telephone">Enter telephone:</label>
    <input type="text" th:field="*{telephone}" id="telephone"/>
    <div style="color:red" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Telephone error.</div>
    <br/>

    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error.</div>
    <br/>

    <label for="universityName">Enter university name:</label>
    <input type="text" th:field="*{universityName}" id="universityName"/>
    <div style="color:red" th:if="${#fields.hasErrors('universityName')}" th:errors="*{universityName}">Uni name error.</div>
    <br/>

    <label for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>

    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <input type="submit" value="Create!" style="background-color: seagreen"/>
</form>
</body>
</html>
