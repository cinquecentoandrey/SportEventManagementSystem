<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-color mb-5">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/main">
                        <h5 class="navbar-text">Home</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/login">
                        <h5 class="navbar-text">Sign in</h5>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <form class="row g-3" th:method="POST" th:action="@{/auth/registration}" th:object="${participant}">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Name" th:field="*{name}"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error.</div>
        </div>

        <div class="col-md-4">
            <input type="number" class="form-control" placeholder="Age" th:field="*{age}"/>
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error.</div>
        </div>

        <div class="col-md-4">
            <input type="date" class="form-control" placeholder="Date of birth" th:field="*{dateOfBirth}"/>
            <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth error.</div>
        </div>

        <div class="col-md-4">
            <select class="form-select" th:field="*{gender}">
                <option th:value="'Male'" th:text="Male"></option>
                <option th:value="'Female'" th:text="Female"></option>
                <option th:value="'Other'" th:text="Other"></option>
            </select>
        </div>

        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Telephone" th:field="*{telephone}"/>
            <div style="color:red" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Telephone error.</div>
        </div>

        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Email" th:field="*{email}"aria-describedby="basic-addon2"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error.</div>
        </div>

        <div class="col-md-12">
            <input type="text" class="form-control" placeholder="University name" th:field="*{universityName}"/>
            <div style="color:red" th:if="${#fields.hasErrors('universityName')}" th:errors="*{universityName}">Uni name error.</div>
        </div>

        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Username" th:field="*{username}" aria-describedby="addon-wrapping"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
        </div>

        <div class="col-md-6">
            <input type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary ">Sign up</button>
        </div>

    </form>
</div>

</body>
</html>
