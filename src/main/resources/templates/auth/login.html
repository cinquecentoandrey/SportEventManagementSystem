<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-color mb-5">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/main">
                        <h5 class="navbar-text">Home</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/registration">
                        <h5 class="navbar-text">Sign up</h5>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-form">
    <h2 class="login">Log in</h2>
    <div class="container">
        <form name="f" method="post" action="/process_login">
            <div class="mb-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input class="form-control" type="text" name="username" id="username" placeholder="Username" required="required"/>
            </div>

            <div class="mb-3">
                <input class="form-control" type="password" name="password" id="password" placeholder="Password" required="required"/>
            </div>

            <div class="col-12">
                <button type="Login" class="btn btn-primary">Sign in</button>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-secondary">Sign up</button>
            </div>

            <div th:if="${param.error}" style="color: red">
                Wrong password or login
            </div>
           </form>
    </div>
</div>
</body>
</html>
