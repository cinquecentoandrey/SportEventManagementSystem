<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-color">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/events/show">
                        <h5 class="navbar-text">Events</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <div th:if="${participant.getRole() == 'ROLE_ADMIN'}">
                        <a class="nav-link navbar-text" href="/admin">
                            <h5 class="navbar-text">Admin page</h5>
                        </a>
                    </div>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/logout}" th:method="POST">
                <input type="submit" class="btn btn-danger" value="Logout">
            </form>
        </div>
    </div>
</nav>


<div class="container">
    <h2>Your info</h2>
    <hr/>
    <p th:text="${'Username: ' + participant.getUsername()}"></p>
    <p th:text="${'Name: ' + participant.getName()}"></p>
    <p th:text="${'Age: ' + participant.getAge()}"></p>
    <p th:text="${'Gender: ' + participant.getGender()}"></p>
    <p th:text="${'Date of birth: ' + participant.getDateOfBirth()}"></p>
    <p th:text="${'Email: ' + participant.getEmail()}"></p>
    <p th:text="${'Telephone: ' + participant.getTelephone()}"></p>
    <p th:text="${'University name: ' + participant.getUniversityName()}"></p>
    <hr/>
</div>

</body>
</html>
